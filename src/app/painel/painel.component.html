<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>

      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col">
        <h6> {{ instrucao }} </h6>
        <p> {{ rodadaFrase.fraseEN }} </p>
        <div class="form-group">
          <textarea [value]="resposta" (input)="atualizaResposta($event)" class="form-control" rows="3"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button (click)="verificarResposta()" type="button" class="btn btn-primary">Verificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
